<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>UI Prototypes</title>
  </head>
  <body>
    <!-- use prefix "sv-" -->
    <!-- top div is the react root wrapper -->
    <div id="sv-form-root">
      <!-- form component -->
      <div class="sv-form-wrapper sv-form-wrapper-grid">
        <form class="sv-form sv-form-wrapper-grid__item" novalidate="">
          <fieldset class="sv-form__fieldset sv-form-grid">
            <legend class="sv-form__legend sv-form-grid-span-2">
              Add Context Note
            </legend>
            <hr class="sv-form__divider sv-form-grid-span-2" />
            <div class="sv-form__group">
              <label class="sv-form__label" for="sv-start">Start</label>
              <!--
                  Recommended HTML Attribute Order for Consistency and Readability:

                  1. Structural & Identifiers
                     - id, class, name

                  2. Behavioral / Data-related
                     - type, href, src, value, placeholder, action, method, etc.

                  3. Accessibility
                     - role, aria-*, tabindex

                  4. Validation & State
                     - required, readonly, disabled, checked, maxlength, minlength, etc.

                  5. Event Handlers
                     - onclick, onchange, oninput, etc.
                -->
              <input
                id="sv-start"
                class="sv-form__input sv-form__field"
                name="sv-start"
                placeholder="(e.g. 1:05:30)"
                aria-errormessage="sv-start-error"
                aria-invalid="false"
                autocomplete="off"
                maxlength="8"
                pattern="^(\d{1,2})(:([0-5]?[0-9]))?(:([0-5]?[0-9]))?$"
                required=""
              />
              <em
                id="sv-start-error"
                class="sv-form__error-message"
                aria-live="polite"
              ></em>
            </div>
            <div class="sv-form__group">
              <label class="sv-form__label" for="sv-end">End</label>
              <input
                id="sv-end"
                class="sv-form__input sv-form__field"
                name="sv-end"
                placeholder="(e.g. 1:05:30)"
                aria-errormessage="sv-end-error"
                aria-invalid="false"
                autocomplete="off"
                maxlength="8"
                pattern="^(\d{1,2})(:([0-5]?[0-9]))?(:([0-5]?[0-9]))?$"
                required=""
              />
              <em
                id="sv-end-error"
                class="sv-form__error-message"
                aria-live="polite"
              ></em>
            </div>
            <div class="sv-form__group sv-form-grid-span-2">
              <label class="sv-form__label" for="sv-category">Category</label>
              <select
                id="sv-category"
                class="sv-form__select sv-form__field"
                name="sv-category"
                aria-errormessage="sv-category-error"
                aria-invalid="false"
                required=""
              >
                <option value="">Select note category</option>
                <option value="FABRICATED_CONTENT">Fabricated content</option>
                <option value="MANIPULATED_CONTENT">Manipulated content</option>
                <option value="IMPOSTER_CONTENT">Imposter content</option>
                <option value="MISLEADING_CONTENT">Misleading content</option>
                <option value="FALSE_CONTEXT">False context</option>
                <option value="SATIRE_AND_PARODY">Satire and parody</option>
                <option value="FALSE_CONNECTIONS">False connections</option>
                <option value="SPONSORED_CONTENT">Sponsored content</option>
                <option value="PROPAGANDA">Propaganda</option>
                <option value="ERROR">Error</option>
              </select>
              <em
                id="sv-category-error"
                class="sv-form__error-message"
                aria-live="polite"
              ></em>
            </div>
            <div class="sv-form__group sv-form-grid-span-2">
              <label class="sv-form__label" for="sv-note">Your note</label>
              <textarea
                id="sv-note"
                class="sv-form__textarea sv-form__field"
                name="sv-note"
                placeholder="Explain what's incorrect or provide additional context..."
                aria-errormessage="sv-note-error"
                aria-invalid="false"
                maxlength="500"
                minlength="10"
                required=""
              ></textarea>
              <em
                id="sv-note-error"
                class="sv-form__error-message"
                aria-live="polite"
              ></em>
              <p class="sv-form__char-counter" aria-live="polite">0/500</p>
            </div>
            <hr class="sv-form__divider sv-form-grid-span-2" />
            <div class="sv-form__action sv-form-grid-span-2">
              <button
                class="sv-form__submit-btn sv-button sv-button--primary"
                type="submit"
              >
                Submit
              </button>
            </div>
          </fieldset>
        </form>
        <div class="sv-success sv-form-wrapper-grid__item">
          <!-- placeholder for the icon -->
          <div class="sv-success__icon-wrapper">
            <span class="sv-success__icon">âœ…</span>
          </div>
          <div class="sv-success__content">
            <h4 class="sv-success__header">Success!</h4>
            <p class="sv-success__body">
              <!-- placeholder for actual message -->
              Your changes have been saved successfully.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
